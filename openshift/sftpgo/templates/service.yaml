apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  ports:
  - port: {{ .Values.sftp.port }}
    targetPort: sftp
    name: sftp
  - port: {{ .Values.sftp.webport }}
    targetPort: webui
    name: webui
  selector:
    app: {{ .Chart.Name }}
  type: {{ .Values.service.type }}